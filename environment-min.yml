name: spinneret
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - lxml
  - myst-parser
  - pandas
  - pylint
  - pytest
  - pytest-cov
  - pytest-mock
  - python-semantic-release
  - python=3.11
  - rdflib
  - sphinx
  - sphinx-autoapi
  - daiquiri
  - pip
  - pip:
      - git+https://github.com/clnsmth/soso.git@main
prefix: /opt/miniconda3/envs/spinneret
